<html>

<body>
<h2>Home</h2>
<h3>Search for movies</h3>
<form method="POST" action="/detail">
    <input type="text" name="title" placeholder="title" required maxlength="100">
    <button>Search</button>
</form>
<hr>
<h3>Our film catalog</h3>
{{#each films}}
    <li><a href="/detail?title={{title}}">{{title}}</a></li>
{{/each}}

<br>
<a href="addform">
    Click here to add a film.
</a>
<br>

</body>
